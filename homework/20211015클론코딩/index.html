<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>music player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all-cont">
      <div class="all-cont__sub">
        <header class="top-header">
          <span class="top-header__icon-arrow"
            ><i class="fas fa-arrow-left"></i
          ></span>
          <span class="top-header__icon-search"
            ><i class="fas fa-search"></i
          ></span>
        </header>

        <!---main-album artist section-->
        <div class="main-album">
          <img
            class="main-album__img"
            src="https://i1.sndcdn.com/artworks-7e91da91-8e0a-40c7-b876-f1d2477676f0-0-t500x500.jpg"
          />
          <h2 class="main-album__title">honne, The creator</h2>
          <span class="main-album__subtitle">R&B, Soul</span>
        </div>

        <!---center-buttons-->

        <div class="center-btns">
          <button>Shuffle</button>
          <button><i class="fas fa-heart"></i> 212 971</button>
        </div>

        <!--music-list-->

        <ul class="music-main__contents">
          <li class="music-main__content">
            <div class="main-content__left">
              <img
                class="main-content__img"
                src="https://i.ytimg.com/vi/GiGTpUEnzd8/maxresdefault.jpg"
              />
            </div>
            <div class="main-content__center">
              <span class="main-content__artist">Tyler, the Creator</span>
              <span class="main-content__song-name">EARFQUAKE</span>
            </div>
            <div class="main-content__right">
              <span class="main-content__icon"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
            </div>
          </li>
          <li class="music-main__content">
            <div class="main-content__left">
              <img
                class="main-content__img"
                src="https://lyricsvin.com/wp-content/uploads/2020/07/%E2%80%8Bby-my-side-lyrics-800x445.jpg"
              />
            </div>
            <div class="main-content__center">
              <span class="main-content__artist">Tyler, the Creator</span>
              <span class="main-content__song-name">EARFQUAKE</span>
            </div>
            <div class="main-content__right">
              <span class="main-content__icon"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
            </div>
          </li>
          <li class="music-main__content">
            <div class="main-content__left">
              <img
                class="main-content__img"
                src="https://1.bp.blogspot.com/-5iNDIk4Pfec/XwXTMCNwdMI/AAAAAAAABfw/aoF6mDY4TzErr6iv1AFOKZclEJXRSoP0ACK4BGAsYHg/w0/no-song-without-you-lirik-terjemahan.jpg"
              />
            </div>
            <div class="main-content__center">
              <span class="main-content__artist">Tyler, the Creator</span>
              <span class="main-content__song-name">EARFQUAKE</span>
            </div>
            <div class="main-content__right">
              <span class="main-content__icon"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
            </div>
          </li>
          <li class="music-main__content">
            <div class="main-content__left">
              <img
                class="main-content__img"
                src="https://www.fungjaizine.com/wp-content/uploads/2020/07/no-song-without-you-honne.jpg"
              />
            </div>
            <div class="main-content__center">
              <span class="main-content__artist">Tyler, the Creator</span>
              <span class="main-content__song-name">EARFQUAKE</span>
            </div>
            <div class="main-content__right">
              <span class="main-content__icon"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
            </div>
          </li>
        </ul>

        <!--music nav-->
        <nav class="music-nav">
          <div class="music-main__content-nav">
            <div class="main-content__center margin-left__cancle">
              <span class="main-content__artist-nav">Tyler, the Creator</span>
              <span class="main-content__song-name-nav">EARFQUAKE</span>
            </div>
            <div class="music-nav__right-icons">
              <span class="music-nav__icon"
                ><i class="fas fa-step-backward fa-sm"></i
              ></span>
              <span class="music-nav__icon">
                <i class="fas fa-pause fa-lg"></i>
              </span>
              <span class="music-nav__icon">
                <i class="fas fa-step-forward fa-sm"></i>
              </span>
            </div>
          </div>
        </nav>
      </div>
      <!-- all-cont__sub -->

      <!--second column start-->

      <div class="all-cont__sub">
        <header class="top-header">
          <span class="top-header__icon-arrow"
            ><i class="fas fa-arrow-left"></i
          ></span>
          <span class="top-header__icon-search"
            ><i class="fas fa-ellipsis-v"></i
          ></span>
        </header>

        <!---main-album artist section-->
        <div class="main-album">
          <img
            class="main-album__img main-album__img-two"
            src="https://i1.sndcdn.com/artworks-7e91da91-8e0a-40c7-b876-f1d2477676f0-0-t500x500.jpg"
          />
          <h2 class="main-album__title">honne, The creator</h2>
          <span class="main-album__subtitle">R&B, Soul</span>
        </div>

        <!---center-buttons-->

        <!-- <div class="center-btns">
          <button>Shuffle</button>
          <button><i class="fas fa-heart"></i> 212 971</button>
        </div> -->

        <!--music- range bar-->
        <div class="music-range__bar">
            <div class="music-range__times">
                <span class="range__time">1:56</span>
                <span class="range__time">2:21</span>
            </div>
            <div class="range__bar"><input type="range"></div>
        </div>
        <!--music nav-->
        <nav class="music-nav">
          <span class="music-nav__icon-two two__gray-icon">
            <i class="fas fa-retweet fa-sm"></i></i>
          </span>
          <span class="music-nav__icon-two two__large-icon"
            ><i class="fas fa-step-backward fa-sm"></i
          ></span>
          <span class="music-main__content-nav-two">
            <i class="fas fa-pause fa-lg"></i>
          </span>
          <span class="music-nav__icon-two two__large-icon">
            <i class="fas fa-step-forward fa-sm"></i>
          </span>
          <span class="music-nav__icon-two two__gray-icon">
            <i class="fas fa-random fa-sm"></i></i>
          </span>
        </nav>
      </div>
      <!-- all-cont__sub -->
    </div>
  </body>
</html>
